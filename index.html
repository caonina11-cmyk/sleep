<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sleep Test - 1:1 Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deep: '#1E1236', /* Deep Purple Background Base */
                        card: 'rgba(88, 70, 140, 0.25)', /* Specific Glass Purple */
                    },
                    fontFamily: {
                        serif: ['"Noto Serif SC"', 'serif'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%, 100%': { opacity: '0.8', filter: 'brightness(1)' },
                            '50%': { opacity: '1', filter: 'brightness(1.3)' },
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            /* Final Depth Gradient: Radial from Moon (Top-Right) to Abyss (Bottom-Left) */
            /* This creates the "Layering" where Bottom-Left/Title areas are darker */
            background: radial-gradient(circle at 80% 10%, #2e265c 0%, #17153B 40%, #020205 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fluid Background Container */
        .flow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Common Blob Style */
        .flow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float-blob 20s infinite alternate ease-in-out;
        }

        /* 1. Deepest Subconscious (Bottom Left) - DARKER */
        .blob-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #17153b 0%, transparent 70%);
            /* Very Dark Blue */
            bottom: -20%;
            left: -20%;
            opacity: 0.8;
            /* Subtle depth */
            animation-duration: 25s;
        }

        /* 2. Deep Blue/Violet (Top Mid) - Moved to avoid Title */
        .blob-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #312e81 0%, transparent 70%);
            /* Deep Indigo */
            top: -20%;
            left: 30%;
            /* Pushed right to clear Top-Left Title */
            animation-duration: 30s;
            animation-delay: -5s;
        }

        /* 3. Moon Light Source (Top Right) - BRIGHTER & WHITER */
        /* Acts as the main illumination behind the moon */
        .blob-3 {
            width: 450px;
            height: 450px;
            /* Stronger White Core -> Pale Gold -> Transparent */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 240, 200, 0.15) 40%, transparent 80%);
            top: -5%;
            right: -5%;
            animation: breathe-relax 10s ease-in-out infinite;
            /* Synchronized Breathing */
            opacity: 1.0;
            /* Maximum visibility */
            filter: blur(40px);
            z-index: 2;
            /* Highest priority background element */
        }

        /* 4. Soft Blue Accent (Center Right) */
        .blob-4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.15) 0%, transparent 70%);
            bottom: 20%;
            right: 10%;
            animation-duration: 22s;
            animation-delay: -10s;
            z-index: 1;
        }

        /* 5. Under-Moon Purple Accent (Localized) */
        /* Specific request: Local purple glow just below/around the moon */
        .blob-5 {
            width: 500px;
            height: 500px;
            /* Concentrated Violet/Purple */
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, rgba(109, 40, 217, 0.2) 60%, transparent 100%);
            top: 5%;
            /* Pushed down slightly to be "under" the main light center */
            right: -5%;
            filter: blur(60px);
            opacity: 0.8;
            animation: float-blob 15s infinite alternate ease-in-out;
            z-index: 1;
            /* Sits just under the main bright light */
        }

        @keyframes float-blob {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, -20px);
            }
        }

        /* Cosmic Grain Noise Texture (Overlay) */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glass Card 1:1 Style - SOFT AURORA (Reverted) */
        .h5-card {
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(30px) brightness(1.1);
            -webkit-backdrop-filter: blur(30px) brightness(1.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 10px 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }



        /* Inner light highlight on cards */
        .h5-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0.5px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        /* --- ICONS: DIVINE GOLD (User Selected) --- */
        .neon-stroke {
            stroke: #FFFFFF;
            /* Pure White */
            stroke-width: 1.5;
            fill: none;
            /* White Core -> Rich Gold Glow -> Warm Amber Haze */
            filter:
                drop-shadow(0 0 2px rgba(255, 255, 255, 1.0)) drop-shadow(0 0 10px rgba(255, 215, 0, 0.7)) drop-shadow(0 0 30px rgba(255, 160, 0, 0.3));
            opacity: 1.0;
            transition: all 0.3s ease;
        }

        /* Specific Glow Text */
        /* Specific Glow Text - DIVINE RESONANCE (User Selected) */
        .text-glow-title {
            color: #FEF9E7;
            /* Off-White Cream */
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                /* Crisp White Edge */
                0 0 25px rgba(255, 215, 0, 0.5);
            /* Broad Gold Presence */
            background: none;
            background-clip: unset;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: initial;
        }

        .text-glow-subtitle {
            color: #FFFDE7;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* --- CTA BUTTON: AURORA FLOW (User Selected) --- */
        /* Fluid animation INSIDE the button. */
        .btn-aurora {
            background: linear-gradient(90deg, #7C3AED, #2563EB, #7C3AED);
            background-size: 200% auto;
            animation: move-bg 3s ease infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);

            width: 100%;
            height: 70px;
            /* Reduced height */
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            /* Glass sheen needs overflow hidden or distinct element */
            transition: all 0.3s ease;
        }

        .btn-aurora:active {
            transform: scale(0.98);
        }

        /* Glassy Polish */
        .btn-aurora::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            border-radius: 44px;
            pointer-events: none;
        }

        .btn-title {
            font-size: 19px;
            /* Reduced from 22px */
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.2;
            z-index: 10;
            color: white;
        }

        .btn-sub {
            font-size: 11px;
            /* Reduced from 13px */
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes move-bg {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        /* Animations */
        @keyframes float-blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        @keyframes breathe-glow {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.15);
                opacity: 0.9;
            }
        }

        @keyframes sweep {
            0% {
                transform: translateX(-150%) skewX(-20deg);
            }

            50%,
            100% {
                transform: translateX(250%) skewX(-20deg);
            }
        }

        /* "Pearl Orb" Container - LIGHT LOTUS STYLE */
        .pearl-container {
            position: absolute;
            /* Compensate for 300px size to place center in top-right */
            top: -40px;
            right: -50px;
            width: 300px;
            /* Increased size to match preview */
            height: 300px;
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 600px;
        }

        /* The Animated Pearl (Light Lotus) */
        .pearl {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* Divine/Ethereal Gradient */
            background: radial-gradient(circle at 35% 35%, #FFFFFF 0%, #FFFBEB 30%, #FFE7A0 60%, #EAB308 100%);
            box-shadow: 0 0 30px rgba(255, 237, 166, 0.5), 0 0 60px rgba(255, 215, 0, 0.2);
            position: relative;
            z-index: 10;
            animation: breathe-relax 10s ease-in-out infinite;
            /* Deep Relax Rhythm */
        }

        /* 3D Water Ripples Container (Light Lotus) */
        .ripple-surface {
            position: absolute;
            top: 30%;
            /* TIGHT holding position */
            width: 200px;
            height: 200px;
            transform: rotateX(70deg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* Individual Ripple Rings (Light Lotus) */
        .ripple-ring {
            position: absolute;
            border-radius: 50%;
            /* Gradient Border for "Light" feel */
            background: radial-gradient(transparent 60%, rgba(255, 237, 166, 0.3) 70%, transparent 80%);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            opacity: 0;
            width: 100%;
            height: 100%;
            animation: ripple-spread 4s ease-out infinite;
        }

        .ripple-ring:nth-child(1) {
            animation-delay: 0s;
        }

        .ripple-ring:nth-child(2) {
            animation-delay: 1.5s;
        }

        .ripple-ring:nth-child(3) {
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes breathe-relax {
            0% {
                transform: translateY(10px) scale(0.95);
                opacity: 0.8;
            }

            /* Start Inhale */
            40% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }

            /* Inhale Peak (4s) */
            100% {
                transform: translateY(10px) scale(0.95);
                opacity: 0.8;
            }

            /* Exhale Complete (6s later) */
        }

        @keyframes ripple-spread {
            0% {
                width: 40px;
                height: 40px;
                opacity: 0.8;
                transform: scale(1);
            }

            100% {
                width: 260px;
                /* Slightly larger than Medium (220px) */
                height: 260px;
                opacity: 0;
                transform: scale(1);
                /* Removed scale(1.5) to keep control precise */
            }
        }
    </style>
</head>

<body class="min-h-screen relative selection:bg-purple-500/30">

    <!-- Fluid Background System -->
    <div class="flow-container">
        <div class="flow-blob blob-1"></div> <!-- Deep Blue (Bottom Left) -->
        <div class="flow-blob blob-2"></div> <!-- Indigo (Top Mid) -->
        <div class="flow-blob blob-5"></div> <!-- Spiritual Purple (Top Right Aura) -->
        <div class="flow-blob blob-3"></div> <!-- Gold Light (Top Right Center) -->
        <div class="flow-blob blob-4"></div> <!-- Soft Blue (Center Right) -->
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Top Right Visual Core (Pearl & Ripples) -->
    <div class="pearl-container">
        <!-- 3D Ripples (Below) -->
        <div class="ripple-surface">
            <div class="ripple-ring"></div>
            <div class="ripple-ring"></div>
            <div class="ripple-ring"></div>
        </div>
        <!-- Floating Orb (Above) -->
        <div class="pearl"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 px-6 pt-12 pb-8 flex flex-col min-h-screen">

        <!-- Header Section -->
        <header class="mb-6">
            <h1 class="font-serif leading-[1.1]">
                <div class="text-[50px] font-bold text-glow-title mt-[-5px]">经常</div>
                <div class="text-[50px] font-bold text-glow-title mt-[-5px]">睡不好？</div>
            </h1>

            <p class="mt-4 text-indigo-100/70 text-sm font-regular leading-relaxed tracking-wide">
                先做个1分钟小测试，<br>
                看看你的睡眠特质，从源头寻找改善方法
            </p>
        </header>

        <!-- Divider -->
        <div class="flex items-center justify-center gap-3 mb-6 opacity-100">
            <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-purple-300/50"></div>
            <div class="flex items-center gap-2">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFCBA4">
                    <path d="M12 2l3 7 7 3-7 3-3 7-3-7-7-3 7-3z" />
                </svg>
                <span class="text-[16px] font-medium tracking-widest text-glow-subtitle">如果你符合以下任意一条</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="#FFCBA4">
                    <path d="M12 2l3 7 7 3-7 3-3 7-3-7-7-3 7-3z" />
                </svg>
            </div>
            <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-purple-300/50"></div>
        </div>

        <!-- 2x2 Grid -->
        <div class="grid grid-cols-2 gap-4 flex-1">

            <!-- Card 1: Labyrinth (Option 2: Layered Rings) -->
            <div class="h5-card p-5 flex flex-col items-center text-center justify-center aspect-square">
                <div class="mb-3">
                    <svg width="50" height="50" viewBox="0 0 24 24" class="neon-stroke">
                        <!-- Outer Ring (Medium) -->
                        <circle cx="12" cy="12" r="9" stroke-dasharray="4 4" opacity="0.4" />
                        <!-- Middle Ring (Solid) -->
                        <circle cx="12" cy="12" r="6" />
                        <!-- Inner Ring (Faint Fill) -->
                        <circle cx="12" cy="12" r="3" fill="#FFD1A6" fill-opacity="0.2" stroke="none" />
                    </svg>
                </div>
                <h3 class="text-[17px] font-medium text-white mb-1">入睡困难</h3>
                <p class="text-[14px] text-white/50 font-regular">躺下很久都睡不着</p>
            </div>

            <!-- Card 2: Moon Phases (Option 1: Minimal Line) -->
            <div class="h5-card p-5 flex flex-col items-center text-center justify-center aspect-square">
                <div class="mb-3">
                    <svg width="50" height="50" viewBox="0 0 24 24" class="neon-stroke">
                        <path d="M7 6v12M17 6v12" stroke-dasharray="2 2" opacity="0.5" />
                        <circle cx="12" cy="12" r="4" />
                        <path d="M20 12a8 8 0 0 0-8-8" />
                        <path d="M4 12a8 8 0 0 1 8-8" />
                    </svg>
                </div>
                <h3 class="text-[17px] font-medium text-white mb-1">夜里易醒</h3>
                <p class="text-[14px] text-white/50 font-regular">醒一次就很难睡回</p>
            </div>

            <!-- Card 3: Atom (Option 2: Signal/Wave) -->
            <div class="h5-card p-5 flex flex-col items-center text-center justify-center aspect-square">
                <div class="mb-3">
                    <svg width="48" height="48" viewBox="0 0 24 24" class="neon-stroke">
                        <path d="M3 12h2l2-4 4 8 4-8 2 4h2" />
                        <path d="M12 4v2M12 18v2" />
                        <circle cx="12" cy="12" r="9" opacity="0.3" />
                    </svg>
                </div>
                <h3 class="text-[17px] font-medium text-white mb-1">脑子更吵</h3>
                <p class="text-[14px] text-white/50 font-regular">身体累，但思绪停不下来</p>
            </div>

            <!-- Card 4: Crystals (Standard) -->
            <div class="h5-card p-5 flex flex-col items-center text-center justify-center aspect-square">
                <div class="mb-3">
                    <svg width="46" height="46" viewBox="0 0 24 24" class="neon-stroke">
                        <path d="M12 2l4 10-4 10-4-10z" />
                        <path d="M6 8l3 6-3 6-3-6z" opacity="0.6" />
                        <path d="M18 8l3 6-3 6-3-6z" opacity="0.6" />
                    </svg>
                </div>
                <h3 class="text-[17px] font-medium text-white mb-1">睡眠很浅</h3>
                <p class="text-[14px] text-white/50 font-regular">一直像没睡实，睡醒更累</p>
            </div>
        </div>
        <div class="mt-2">
            <!-- CTA Button: Aurora Flow -->
            <button onclick="startQuiz()" class="w-[100%] mx-auto mt-5 btn-aurora group">
                <div class="btn-title">开始测试</div>
                <div class="btn-sub">获取专属哄睡方案</div>
            </button>
            <p class="text-center text-white/30 text-[12px] mt-4 font-light">
                本测试用于睡眠改善参考，不替代医疗建议
            </p>
        </div>

        <!-- Ripple Transition Overlay -->
        <!-- Ripple Removed as per request -->

        <script>
            // Simple Cache-Busting Navigation
            function startQuiz() {
                window.location.href = 'quiz.html?t=' + new Date().getTime();
            }
        </script>
</body>

</html>
